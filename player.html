<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #218838;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background: #f8f9fa;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Add User</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name" required><br><br>
            <label for="money">Money:</label>
            <input type="number" id="money" placeholder="Enter Money" required><br><br>
            <button type="submit">Add to List</button>
        </form>
        
        <h2>User List</h2>
        <ul id="userList">
            <!-- User list will appear here -->
        </ul>
    </div>

    <script>
        // Get references to form and list elements
const form = document.getElementById('userForm');
const userList = document.getElementById('userList');

// Add event listener for form submit
form.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get user input values
    const name = document.getElementById('name').value;
    const money = document.getElementById('money').value;

    // Create a new list item
    const li = document.createElement('li');
    li.textContent = `${name} - $${money}`;

    // Add the new list item to the user list
    userList.appendChild(li);

    // Clear the form fields
    document.getElementById('name').value = '';
    document.getElementById('money').value = '';
});

    </script>
</body>
</html>
